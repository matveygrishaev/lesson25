<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator</title>
</head>

<!-- Стили для input -->
<style>
  input {
    display: block;
  }
</style>

<body>
  <section>
    <form id="myform">

      <label for="phone">phone</label>

      <input type="text" id="phone" name="phone" placeholder="phone">

      <label for="email">email</label>

      <input type="text" id="email" name="email" placeholder="email">
      
      <br>

      <button type="submit">submit</button>
      <button type="reset">reset</button>

    </form>
  </section>
</body>

<script src="./plagins/validator/validator.js"></script>

<script>
  // Пишем сдесь потомучто это стильл ООП
  const valid = new Validator({
    selector: '#myform',
    pattern: {
      // phone: /^\+380\d{7}$/,
      zip: /\d{5,6}/
    },
    method: {
      'phone': [
        ['notEmpty'], // пустое поле или нет
        ['pattern', 'phone']
      ],
      'email': [
        ['pattern', 'email']
      ]
    }
  });

valid.init();
</script>

</html>
